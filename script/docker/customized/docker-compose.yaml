version: "3.7"

networks:
  hertzbeat:
    driver: bridge

services:
  mysql:
    image: mysql:8
    container_name: hertzbeat-mysql
    hostname: mysql
    restart: always
    ports:
      - "6033:3306"
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: abc123!@#
    volumes:
      - ./dbdata/mysqldata:/var/lib/mysql/
      - ./conf/sql:/docker-entrypoint-initdb.d/
    networks:
      - hertzbeat

  iotdb:
    image: apache/iotdb:0.13.3-node
    container_name: hertzbeat-iotdb
    hostname: iotdb
    restart: always
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8181"
      - "6667"
    volumes:
      - ./dbdata/iotdbdata:/iotdb/data
    networks:
      - hertzbeat

#  tdengine:
#    image: tdengine/tdengine:2.4.0.12
#    container_name: hertzbeat-tdengine
#    hostname: tdengine
#    restart: always
#    environment:
#      TZ: Asia/Shanghai
#    ports:
#      - "6030-6049"
#      - "6030-6049/udp"
#    volumes:
#      - ./dbdata/taosdata:/var/lib/taos/
#    networks:
#      - hertzbeat

  hertzbeat:
    image: hertzbeat:customized
    container_name: hertzbeat
    hostname: hertzbeat
    restart: always
    environment:
      TZ: Asia/Shanghai
      LANG: zh_CN.UTF-8
    depends_on:
      - mysql
      - iotdb
#      - tdengine
    volumes:
      - ./conf/application.yml:/opt/hertzbeat/config/application.yml
      - ./conf/sureness.yml:/opt/hertzbeat/config/sureness.yml
    ports:
      - "1157:1157"
      - "1158"
    networks:
      - hertzbeat
